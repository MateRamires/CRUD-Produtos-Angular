<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" readonly> <!-- Esse comando do ngModel eh referente ao two way binding, ou mudar aqui no HTML, tambem ira alterar o valor la no TS. -->
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preco (R$)" [value]="product.price" name="price" readonly>
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>

</mat-card>
